<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub&sup</title>
</head>
<body>
    <!-- sub渲染的是下标 -->
    <p>The chemical formula of water: H<sub>2</sub>O</p>
    <!-- sup渲染的是上标 -->
    <p>The equation is X<sup>2</sup> = -1</p>
</body>
