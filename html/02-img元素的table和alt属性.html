<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img元素的title与alt属性的区别</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <img src="https://cn.vuejs.org/images/logo.svg" alt="vue" title="Logo of Vue">
</body>
</html>
