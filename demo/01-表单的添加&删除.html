<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单的添加&删除</title>
</head>
<body>
    账号：<input type="text"><br>
    密码：<input type="password"><br>
    <button>添加</button>
    <button>删除</button>
    <ul></ul>

    <script>
        let [add, sub] = [...document.querySelectorAll('button')];
        let ul = document.querySelector('ul');
        add.onclick = function() {
            let [account, password] = [...document.querySelectorAll('input')];

            let li = document.createElement('li');
            li.innerText = `账号为：${account.value}，密码为：${password.value}`;
            ul.appendChild(li);

            account.value = '';
            password.value = '';
        }
        sub.onclick = function() {
            let li = ul.lastChild;
            ul.removeChild(li);
        }
    </script>
</body>
</html>
