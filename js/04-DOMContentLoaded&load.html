<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMContentLoaded&load</title>
</head>
<body>
    <script>
        // 为做测试，专门将load事件放在DOMContentLoaded事件之前，但显示的结果仍然是先触发DOMContentLoaded事件，而不是先触发load事件
        // DOMContentLoaded 事件只要在页面DOM加载完成后就触发，而无需等待依赖资源的完全加载
        // load 事件是当所有依赖资源全部加载完成后才被触发
        window.addEventListener('load', (e) => {
            console.log('load事件被触发!');
            console.log(e);
        });
        window.addEventListener('DOMContentLoaded', (e) => {
            console.log('DOMContentLoaded事件被触发!');
            console.log(e);
        });
    </script>
</body>
</html>
