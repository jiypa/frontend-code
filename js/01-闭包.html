<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>
<body>
    <script>
        // 闭包可以用来封装模块
        function math() {
            let num1 = 1;
            let num2 = 2;
            function add() {
                return num1 + num2;
            }
            function sub() {
                return num1 - num2;
            }
            return {
                add, // ES6，当对象的属性和值相同时时的省略写法
                sub
            }
        }
        let m = math();
        console.log(m.add()); // 3
        console.log(m.sub()); // -1
    </script>
</body>
</html>
