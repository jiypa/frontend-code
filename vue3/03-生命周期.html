<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>生命周期</title>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    msg: 'Hello World'
                }
            },
            beforeCreate () {
                // Vue实例未创建，不能获取data、computed中的值
                console.log(this.msg); // undefined
            },
            created () {
                // Vue实例已创建，可以获取data、computed中的值
                console.log(this.msg); // Hello World
            },
            beforeMount () {
                // Vue实例未挂载，不能获取挂载元素中的内容
                console.log(this.$el); // null
            },
            mounted () {
                // Vue实例已挂载，可以获取挂载元素中的内容
                console.log(this.$el); // <h1>{{msg}}</h1>
            },
        }).mount('#app');
    </script>
</body>
</html>
