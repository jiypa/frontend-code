<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVHA</title>
    <style>
        a{
            text-decoration: none;
        }
        a:link{
            color: #1A0DAB;
        }
        a:visited{
            color: #660099;
        }
        a:hover{
            text-decoration: underline;
        }
        a:active{
            color: #000000;
        }
    </style>
</head>
<body>
    <a href="#">
        超链接访问前为深蓝色，访问后为紫色，鼠标悬停为给文本加下划线，激活为黑色（仿百度）
    </a>
</body>
</html>
